<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{fragments/header :: html_header(title='WS - 404',flagFontAwesome=true,flagFontsGoogleapis=true,flagStyle=true)}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{fragments/sidebar ::html_sidebar(active='')}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{fragments/topbar :: html_topbar}"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- 404 Error Text -->
					<div class="text-center">
						<div class="error mx-auto" data-text="404">404</div>
						<p class="lead text-gray-800 mb-5">Page Not Found</p>
						<p class="text-gray-500 mb-0">It looks like you found a glitch
							in the matrix...</p>
						<a href="/dashboard">&larr; Back to Dashboard</a>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{fragments/footer :: html_footer}"></footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div
		th:replace="~{fragments/js :: html_js(flagBootstrap=true, flagJquery=true, flagCustomScript=true, flagChartJs=false, flagChartAreaDemo=false, flagChartPieDemo=false)}"></div>

</body>

</html>
