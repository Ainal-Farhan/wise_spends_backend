<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- Begin Page Content -->
	<div th:fragment="content" class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">
				<span th:text="${savingFormVO.id != null? 'Update' : 'Add'}"></span>
				Reference Category
			</h1>
		</div>

		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Reference Category Form</h1>
									</div>
									<form class="creditCardForm"
										th:action="@{/api/money_transaction}"
										th:object="${savingFormVO}" method="post">

										<input type="submit"
											class="btn btn-primary btn-user btn-block"
											th:value="${savingFormVO.id != null? 'Update' : 'Add'}">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
</body>

</html>
