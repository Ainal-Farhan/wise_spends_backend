<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- Begin Page Content -->
	<div th:fragment="content" class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">
				<span
					th:text="${moneyTransactionReferenceFormVO.id != null? 'Update' : 'Add'}"></span>
				Reference
			</h1>
		</div>

		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Reference Form</h1>
									</div>
									<form class="moneyTransactionReferenceFormVO"
										th:action="@{/api/transaction_reference}"
										th:object="${moneyTransactionReferenceFormVO}" method="post">
										<input type="hidden" th:field="*{id}">

										<div class="form-group">
											<input type="text" class="form-control" placeholder="Title"
												th:field="*{title}">
										</div>

										<div class="form-group">
											<input type="text" class="form-control"
												placeholder="Description" th:field="*{description}">
										</div>

										<div class="form-group">
											<input type="text" class="form-control" placeholder="Code"
												th:field="*{code}">
										</div>

										<div class="form-group">
											<label>Category:</label> <select
												th:field="*{categoryReferenceId}" class="form-control">
												<option
													th:each="categoryReferenceVO : ${moneyTransactionCategoryReferenceVOList}"
													th:value="${categoryReferenceVO.id}"
													th:text="${categoryReferenceVO.title}"></option>
											</select>
										</div>

										<input type="submit"
											class="btn btn-primary btn-user btn-block"
											th:value="${moneyTransactionReferenceFormVO.id != null? 'Update' : 'Add'}">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
</body>

</html>
