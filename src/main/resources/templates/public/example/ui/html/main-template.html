<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{${headerPathThFragment} :: ${headerThFragment}}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:if="${flagSidebar}">
			<div th:replace="~{${sidebarPathThFragment} :: ${sidebarThFragment}}"></div>
		</div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:if="${flagTopbar}">
					<nav th:replace="~{${topbarPathThFragment} :: ${topbarThFragment}}"></nav>
				</div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div
					th:replace="~{${contentPathThFragment} :: ${contentThFragment}}"></div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:if="${flagFooter}">
				<footer
					th:replace="~{${footerPathThFragment} :: ${footerThFragment}}"></footer>
			</div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Modal -->
	<div th:replace="~{${modalPathThFragment} :: ${modalThFragment}}"></div>

	<!-- Scroll to Top Button-->
	<div th:if="${flagScrollTopButton}">
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>
	</div>

	<div th:replace="~{${jsPathThFragment} :: ${jsThFragment}}"></div>
</body>

</html>
