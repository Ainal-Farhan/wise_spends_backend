<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{fragments/header :: html_header(title='WS - Blank',flagFontAwesome=true,flagFontsGoogleapis=true,flagStyle=true)}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div
			th:replace="~{fragments/sidebar ::html_sidebar(active='dashboard')}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{fragments/topbar :: html_topbar}"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Blank Page</h1>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{fragments/footer :: html_footer}"></footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div
		th:replace="~{fragments/js :: html_js(flagBootstrap=true, flagJquery=true, flagCustomScript=true, flagChartJs=false, flagChartAreaDemo=false, flagChartPieDemo=false)}"></div>


</body>

</html>
